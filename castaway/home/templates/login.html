{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h1 class="auth-form-title">Login</h1>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.errors }}
        {% for field in form %}
        {{ field.label }}: {{ field }}
        {% endfor %}
        <div class="auth-form-buttons">
        	<div class="auth-form-links">
	            <a href="{% url 'register' %}">Register</a>
	            <a href="{% url 'index' %}">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
