{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="registration-form">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <label>{{ field.label }}</label>
        <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
